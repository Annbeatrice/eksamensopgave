<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/icon/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/icon/favicon-16x16.png">
	<link rel="manifest" href="favicon/icon/manifest.json">
	<link rel="mask-icon" href="favicon/icon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="nyhed.css">
</head>

<body>
	<div class="wrapper">
		<header id="header" data-header>

		</header>
		<button class="single_btn"><img src="img/konvolut_ring_groen.png" class="nyhed_img"> </button>
		<h1 class="title">Kontakt</h1>
		<div class="border"></div>
		<div data-receiver class="contact_receiver"></div>


		<div class="popup" id="popup">
			<div class="popup_content popup_nyhed">
				<button class="single_btn_popup"></button>
				<h2 class="single_titel" data-singletitel>Tilmeld dig Nyhedsbrev</h2>
				<div class="single_info">
					<form>
						<p class="grid_nyhed">
							<label id="fornavn">Navn</label>
							<input type="text" name="fornavn" class="fornavn" placeholder="Skriv dit fulde navn her" required> </p>

						<p class="grid_nyhed">
							<label id="email">Email</label>
							<input type="email" name="email" class="email" placeholder="Skriv din e-mail her" required></p>

						<input type="submit" id="submit_nyhed" data-submitNyhed>
					</form>
				</div>
			</div>
			<div id="tilmeldt_nyhedsbrev" data-tilmeldingModtaget>
				<h1 class="h1_nyhed">Tak for din tilmelding</h1>
				<p class="p_nyhed">
					Vi er glade for at du gerne vil høre mere om de spændende begivenheder her hos Per Bo.<br> Du vil modtage vores nyhedsbrev hver 2. Onsdag 11:45<br><br> Med venlig hilsen<br> Per Bo

				</p>

			</div>
		</div>


		<template data-template-contact class="contact">



   <div class="openinghours_contact">

    <h3 class="kontakt_h3">Åbningstider</h3>
        <div class="opening_hours" data-opening-hours></div>
        </div>


   <div class="number_contact">
    <h3 class="kontakt_h3">Kontakt</h3>
        <div class="number" data-number></div>
</div>


      <div class="cvr_contact">
    <h3 class="kontakt_h3">CVR</h3>

        <div class="cvr" data-cvr></div>
        </div>

           <div class="address_contact">
    <h3 class="kontakt_h3">Adresse</h3>

        <div class="address" data-address></div>
        </div>
           <div class="email_contact">
    <h3 class="kontakt_h3">Email</h3>

        <div class="email" data-email></div>
        </div>
    </template>

		<footer id="footer" class="footer_grid" data-footer></footer>
	</div>
	<script src="kontakt.js"></script>
	<script src="header.js"></script>
	<script src="footer.js"></script>
	<script src="nyhedsbrev.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL_Ih-tJnDNMcCvvYdN1tBeEMRY8yjwsE">


	</script>
</body>

</html>
