<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Per Bo - følg med ind i værkstedet</title>

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/icon/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/icon/favicon-16x16.png">
	<link rel="manifest" href="favicon/icon/manifest.json">
	<link rel="mask-icon" href="favicon/icon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
<meta name="description" content="Per Bo Keramik i København. Videoer af smuk dansk design. Følg med ind i værkstedet og se hvordan Per Bo laver sin kunst."/>
<meta name="keywords" content="Keramiker København, Dansk design, Indretning, Inspiration, Brugskunst, Værksted, Moderne, Christianshavn">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="nyhed.css">
</head>

<body>

	<header id="header" data-header>

	</header>
	<div class="wrapper">

		<button class="single_btn"><img src="img/konvolut_ring_groen.png"> </button>
		<div class="popup" id="popup">
			<div class="popup_content popup_nyhed">
				<button class="single_btn_popup"></button>
				<h2 class="single_titel" data-singletitel>Tilmeld dig Nyhedsbrev</h2>
				<div class="single_info">
					<form>
						<p class="grid_nyhed">
							<label id="fornavn">Navn</label>
							<input type="text" name="fornavn" class="fornavn" placeholder="Skriv dit fulde navn her" required> </p>

						<p class="grid_nyhed">
							<label id="email">Email</label>
							<input type="email" name="email" class="email" placeholder="Skriv din e-mail her" required></p>

						<input type="submit" id="submit_nyhed" data-submitNyhed>
					</form>
				</div>
			</div>
			<div id="tilmeldt_nyhedsbrev" data-tilmeldingModtaget>
				<h1 class="h1_nyhed">Tak for din tilmelding</h1>
				<p class="p_nyhed">
					Vi er glade for at du gerne vil høre mere om de spændende begivenheder her hos Per Bo.<br> Du vil modtage vores nyhedsbrev hver 2. Onsdag 11:45<br><br> Med venlig hilsen<br> Per Bo

				</p>

			</div>
		</div>


		<section class="section_top">

			<div class="border"></div>


			<iframe width="560" height="315" src="https://www.youtube.com/embed/4hN3CV2mqI8?list=PLkFErovUqlJqe2kwTOZK8tF5MVnkv3nfv" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="ad_video"></iframe>
		</section>

		<h1 class="title">Videogalleri</h1>
		<div data-receiver class="gallery_item_receiver"></div>
		<template data-template-videogallery>

       <div class="gallery_item">
       <h3 class="gallery_item_title" data-gallery-item-title></h3>


<iframe width="420" height="345" src="" data-video-gallery class="video_gallery">
</iframe>

<!--           video class="video_gallery"-->
       <span class="video_description"></span>
       </div>

   </template>
		<footer id="footer" class="footer_grid" data-footer></footer>
	</div>
	<script src="videogallery.js"></script>
	<script src="header.js"></script>
	<script src="footer.js"></script>
	<script src="nyhedsbrev.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL_Ih-tJnDNMcCvvYdN1tBeEMRY8yjwsE">


	</script>
</body>

</html>
