<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Per Bo - køb keramik online</title>

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/icon/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/icon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/icon/favicon-16x16.png">
	<link rel="manifest" href="favicon/icon/manifest.json">
	<link rel="mask-icon" href="favicon/icon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
<meta name="description" content="Per Bo Keramik i København. Køb eller bestil keramik til et godt pris og god kvalitet i vores webshop."/>
<meta name="keywords" content="Keramiker København, Dansk design, Indretning, Inspiration, Brugskunst, Værksted, Moderne, Christianshavn">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="stylesheet" href="nyhed.css">
</head>

<body>
	<header id="header" data-header>

	</header>
	<div class="wrapper">
		<div class="border"></div>
		<section class="section_top">

		</section>
		<div class="slider">
			<div class="slides">
				<img class="slide" src="img/stemning1_resize.jpg" alt="">
			</div>
			<div class="slides">
				<img class="slide" src="img/stemning2_resize.jpg" alt="">
			</div>
			<div class="slides">
				<img class="slide" src="img/stemning4_resize.jpg" alt="">
			</div>


			<!-- Next and previous buttons -->
			<a class="prev">
				<div class="arrow">&#10094;</div>
			</a>
			<a class="next">&#10095;</a>

		</div>

		<!-- The dots/circles -->
		<div class="slider_dots">
			<span class="dot dot1"></span>
			<span class="dot dot2"></span>
			<span class="dot dot3"></span>
		</div>
		<h1 class="title">Webshop</h1>





		<div class="dropdown_webshop" data-dropdown-webshop>
			<button class="dropbtn_webshop" data-dropbtn-webshop>Produkter</button>

			<section class="section_button dropdown-hidden">
				<a href="" class="button" data-button="webshop_item">Alle</a>
				<a href="" class="button" data-button="krus_og_kopper">Krus og Kopper</a>
				<a href="" class="button" data-button="vaser">Vaser</a>
				<a href="" class="button" data-button="tekander">Tekander
</a>
				<a href="" class="button" data-button="kander">Kander</a>
				<a href="" class="button" data-button="skaale">Skåle</a>
				<a href="" class="button" data-button="tallerkener">Tallerkener</a>
			</section>
		</div>


		<!-- The Modal -->
		<div id="myModal" class="modal">


			<!-- Modal content -->
			<div class="modal_content">
				<span class="closeBtn">&times;</span>
				<img src="img/buy_boks.png" alt="">
			</div>

		</div>

		<button class="single_btn"><img src="img/konvolut_ring_groen.png"> </button>
		<div class="popup" id="popup">
			<div class="popup_content popup_nyhed">
				<button class="single_btn_popup"></button>
				<h2 class="single_titel" data-singletitel>Tilmeld dig Nyhedsbrev</h2>
				<div class="single_info">
					<form>
						<p class="grid_nyhed">
							<label id="fornavn">Navn</label>
							<input type="text" name="fornavn" class="fornavn" placeholder="Skriv dit fulde navn her" required> </p>

						<p class="grid_nyhed">
							<label id="email">Email</label>
							<input type="email" name="email" class="email" placeholder="Skriv din e-mail her" required></p>

						<input type="submit" id="submit_nyhed" data-submitNyhed>
					</form>
				</div>
			</div>
			<div id="tilmeldt_nyhedsbrev" data-tilmeldingModtaget>
				<h1 class="h1_nyhed">Tak for din tilmelding</h1>
				<p class="p_nyhed">
					Vi er glade for at du gerne vil høre mere om de spændende begivenheder her hos Per Bo.<br> Du vil modtage vores nyhedsbrev hver 2. Onsdag 11:45<br><br> Med venlig hilsen<br> Per Bo

				</p>

			</div>
		</div>




		<div data-receiver class="receiver_webshop"></div>

		<template data-template-webshop>

        <div class="webshop_item" data-item-container>
         <a href="" data-item-link>
         <div class="item">
          <span class="item_title" data-item-title></span>
           <img src="" alt="" class="item_image" data-item-image>
           <span class="item_description" data-item-description></span>
           <span class="price" data-item-price></span>
           </div>
           </a>
           <button id="" class="modalBtn button_buy">Køb</button>
<!--           <a href="" id="modalBtn" class="button_buy" data-button-buy>Køb</a>-->
        </div>

   </template>

		<!--<button id="modalBtn" class="button_buy">Køb</button>-->
		<footer id="footer" class="footer_grid" data-footer></footer>
	</div>


	<script src="header.js"></script>
	<script src="webshop.js"></script>
	<script src="footer.js"></script>
	<script src="nyhedsbrev.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL_Ih-tJnDNMcCvvYdN1tBeEMRY8yjwsE">


	</script>

</body>

</html>
